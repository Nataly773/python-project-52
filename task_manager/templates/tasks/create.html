{% extends "base.html" %}
{% block content %}
{% load i18n %}
{% load django_bootstrap5 %}
{% bootstrap_css %}
<main>
  <div class="container-md mt-3">
    <h1>{% translate "Создать задачу" %}</h1>
    <form method="post" action="{% url 'tasks:create' %}">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% bootstrap_button button_type="submit" content=_('Создать') %}
    </form>
  </div>
</main>
{% endblock %}
