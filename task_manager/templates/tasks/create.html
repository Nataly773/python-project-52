{% extends "base.html" %}
{% load i18n %}
{% load django_bootstrap5 %}

{% block content %}
<main>
  <div class="container-md mt-3">
    <h1>Создать задачу</h1>

    <form id="task-create-form" method="post" action="{% url 'tasks:create' %}">
      {% csrf_token %}
      {% bootstrap_form form %}
      <!-- plain explicit submit button: текст совпадает с тем, что ищет тест -->
      <button type="submit" class="btn btn-primary">Создать</button>
    </form>
  </div>
</main>
{% endblock %}
