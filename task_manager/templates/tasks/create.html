{% extends "base.html" %}
{% load i18n %}
{% load django_bootstrap5 %}

{% block content %}
<main>
  <div class="container-md mt-3">
    <h1>{% translate "Create task" %}</h1>
    <form method="post" action="{% url 'tasks:create' %}">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button type="submit" class="btn btn-primary">{% translate "Создать" %}</button>
    </form>
  </div>
</main>
{% endblock %}
