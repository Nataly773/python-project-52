{% extends "base.html" %}
{% load i18n %}
{% load django_bootstrap5 %}
{% bootstrap_css %}

{% block content %}
<main>
  <div class="container-md mt-3">
    <h1>{% trans "Changing a task" %}</h1>
    <form action="{% url 'tasks:update' task.id %}" method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% bootstrap_button button_type="submit" content=_("Change") %}
    </form>
  </div>
</main>
{% endblock %}
