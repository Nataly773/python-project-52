{% extends "base.html" %}
{% load i18n %}

{% block content %}
<h1>{% trans "Delete Task" %}</h1>

<p>{% blocktrans with task_name=object.name %}Are you sure you want to delete the task <strong>{{ task_name }}</strong>?{% endblocktrans %}</p>

<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">{% trans "Yes, delete" %}</button>
</form>
{% endblock %}
