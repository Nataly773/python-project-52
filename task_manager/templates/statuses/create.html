{% extends "base.html" %}
{% load i18n %}
{% load django_bootstrap5 %}

{% bootstrap_css %}

{% block content %}
<main>
  <div class="container-md mt-3">
    <h1>{% trans "Create status" %}</h1>
    
    <form action="{% url 'statuses:create' %}" method="post">
      {% csrf_token %}
      
      <div class="mb-3">
        <input
          type="text"
          name="{{ form.name.name }}"
          id="{{ form.name.id_for_label }}"
          placeholder="{% trans 'Имя' %}"
          class="form-control"
          value="{{ form.name.value|default_if_none:'' }}"
        >
        {% if form.name.errors %}
          <div class="text-danger">
            {{ form.name.errors }}
          </div>
        {% endif %}
      </div>
      
      {% bootstrap_button button_type="submit" content=_('Создать') %}
    </form>
    
  </div>
</main>
{% endblock %}
