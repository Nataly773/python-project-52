{% extends "base.html" %}
{% load i18n %}
{% load django_bootstrap5 %}

{% block content %}
<main>
  <div class="container-md mt-3">
    <h1>{% trans "Изменение пользователя" %}</h1>
    <form method="post">
      {% csrf_token %}
      {% bootstrap_form form %}
      {% bootstrap_button button_type="submit" content=_("Изменить") %}
    </form>
  </div>
</main>
{% endblock %}
