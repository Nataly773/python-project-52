{% extends "base.html" %}
{% load i18n %}

{% block content %}
<div class="container mt-4">
    <h1>{% trans "Удаление метки" %}</h1>
    <p>{% blocktrans %}Вы уверены, что хотите удалить метку "{{ label.name }}"?{% endblocktrans %}</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">{% trans "Yes, delete" %}</button>
        <a href="{% url 'labels:index' %}" class="btn btn-secondary">{% trans "Отмена" %}</a>
    </form>
</div>
{% endblock %}
