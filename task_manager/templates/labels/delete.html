{% extends "base.html" %}
{% load i18n %}

{% block content %}
<div class="container mt-4">
    <h1>{% trans "Delete Label" %}</h1>
    <p>{% blocktrans with label_name=label.name %}Are you sure you want to delete the label "{{ label_name }}"?{% endblocktrans %}</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">{% trans "Yes, delete" %}</button>
        <a href="{% url 'labels:index' %}" class="btn btn-secondary">{% trans "Cancel" %}</a>
    </form>
</div>
{% endblock %}
