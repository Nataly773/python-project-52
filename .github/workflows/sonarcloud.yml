name: Python CI with SonarCloud (uv)

on:
  push:
    branches: [main]
  pull_request:

jobs:
  sonar:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies via uv
        run: |
          python -m pip install --upgrade pip
          pip install poetry uv
          uv run poetry install --no-root

      - name: Run tests with coverage via uv
        run: |
          uv run poetry run pytest task_manager --cov=task_manager --cov-report=xml

      - name: SonarCloud Scan via uv
        uses: SonarSource/sonarqube-scan-action@v5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=python_project_52
            -Dsonar.host.url=https://sonarcloud.io
            -Dsonar.sources=task_manager,main.py
            -Dsonar.python.coverage.reportPaths=coverage.xml
            -Dsonar.exclusions=**/tests/**,**/migrations/**,**/.venv/**
